<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title>Account Verification</title>

    <style>
        .verification-bg {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            min-height: 100vh;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>

<div layout:fragment="content" class="verification-bg">
    <div class="container">

        <!-- HEADER -->
        <div class="row">
            <div class="col s12">
                <h4 class="red-text text-darken-3">
                    <i class="material-icons left">verified_user</i>
                    Account Verification
                </h4>
            </div>
        </div>

        <!-- VERIFICATION CARD -->
        <div class="row">
            <div class="col s12 m10 offset-m1 l8 offset-l2">
                <div class="card hoverable">
                    <div class="card-content">

                        <!-- ACCOUNT HEADER -->
                        <span class="card-title red-text text-darken-2">
                            User: <span th:text="${account.email}">user@example.com</span>
                        </span>

                        <p>
                            <strong>Status:</strong>
                            <span class="new badge red lighten-2" data-badge-caption="">
                                Pending Verification
                            </span>
                        </p>

                        <div class="divider" style="margin: 20px 0;"></div>

                        <!-- CHAT / CONVERSATION -->
                        <p>
                            <strong>Conversation:</strong>
                        </p>

                        <div th:each="msg : ${messages}" style="margin-bottom: 10px;">
                            <blockquote th:classappend="${msg.fromAdmin} ? 'right-align red lighten-5' : 'left-align'"
                                        style="padding: 10px;">
                                <strong th:text="${msg.fromAdmin ? 'Admin' : 'User'}"></strong>:
                                <span th:text="${msg.message}"></span>
                            </blockquote>
                        </div>

                        <!-- RESPONSE FORM -->
                        <form th:action="@{/admin/accounts/verify/respond}" method="post">
                            <input type="hidden" name="accountId" th:value="${account.id}"/>

                            <div class="input-field">
                                <i class="material-icons prefix red-text">chat</i>
                                <textarea id="message"
                                          name="message"
                                          class="materialize-textarea"
                                          required></textarea>
                                <label for="message">Send message to user</label>
                            </div>

                            <div class="card-action center-align">

                                <button type="submit"
                                        class="btn red darken-1 waves-effect waves-light">
                                    Send Message
                                    <i class="material-icons right">send</i>
                                </button>

                                <br><br>

                                <a th:href="@{/admin/dashboard}" class="grey-text">
                                    ‚Üê Back to Dashboard
                                </a>
                            </div>
                        </form>

                        <div class="divider" style="margin: 20px 0;"></div>

                        <!-- FINAL ACTIONS -->
                        <div class="row" style="margin-top: 20px;">
                            <div class="col s12 center-align">

                                <!-- APPROVE -->
                                <form th:action="@{/admin/accounts/verify/approve}"
                                      method="post"
                                      style="display:inline;">
                                    <input type="hidden" name="accountId" th:value="${account.id}"/>

                                    <button class="btn green darken-1 waves-effect waves-light">
                                        Approve Account
                                        <i class="material-icons right">check_circle</i>
                                    </button>
                                </form>

                                <!-- REJECT (TRIGGERS MODAL) -->
                                <a href="#rejectModal"
                                   class="btn red darken-1 waves-effect waves-light modal-trigger"
                                   style="margin-left: 10px;">
                                    Reject Account
                                    <i class="material-icons right">cancel</i>
                                </a>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
