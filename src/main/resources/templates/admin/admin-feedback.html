<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <title>Manage Feedback</title>
    <style>
        .stat-card {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="admin-background" style="padding-top: 30px;">
        <div class="container" style="margin-top: 40px;">
            <div class="row">
                <div class="col s12">
                    <div class="card hoverable">
                        <div class="card-content">
                        <span class="card-title red-text text-darken-2">
                            <i class="material-icons left">feedback</i> User Feedback
                        </span>

                            <!-- Filter Form -->
                            <form th:action="@{/admin/feedbacks}" method="get" class="row valign-wrapper" style="margin-top: 20px;">
                                <div class="input-field col s12">
                                    <select name="status" onchange="this.form.submit()">
                                        <option value="" th:selected="${currentStatus == null}">All Statuses</option>
                                        <option value="OPEN" th:selected="${currentStatus == 'OPEN'}">Open</option>
                                        <option value="RESOLVED" th:selected="${currentStatus == 'RESOLVED'}">Resolved</option>
                                    </select>
                                    <label>Filter by Status</label>
                                </div>
                                <div class="input-field col s12">
                                    <select name="category" onchange="this.form.submit()">
                                        <option value="" th:selected="${currentCategory == null}">All Categories</option>
                                        <option value="BUG" th:selected="${currentCategory == 'BUG'}">Bug</option>
                                        <option value="FEATURE" th:selected="${currentCategory == 'FEATURE'}">Feature</option>
                                        <option value="UX" th:selected="${currentCategory == 'UX'}">UX</option>
                                        <option value="OTHER" th:selected="${currentCategory == 'OTHER'}">Other</option>
                                    </select>
                                    <label>Filter by Category</label>
                                </div>
                            </form>

                            <!-- Feedback Table -->
                            <table class="highlight responsive-table">
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>User</th>
                                    <th>Category</th>
                                    <th>Message</th>
                                    <th>Status</th>
                                    <th class="center-align">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="fb : ${feedbacks}">
                                    <td th:text="${#dates.format(fb.createdAt.toDate(), 'dd MMM yyyy')}">01 Jan</td>
                                    <td th:text="${fb.userEmail}">user@test.com</td>
                                    <td>
                                        <span class="chip" th:text="${fb.category}">BUG</span>
                                    </td>
                                    <td th:text="${fb.message}" style="max-width: 300px;" class="truncate">Issue...</td>
                                    <td>
                                        <!-- Check enum name() for string comparison -->
                                        <span class="new badge" data-badge-caption=""
                                              th:classappend="${fb.status.name() == 'RESOLVED'} ? 'green' : 'orange'"
                                              th:text="${fb.status}">OPEN</span>
                                    </td>
                                    <td class="center-align">
                                        <form th:if="${fb.status.name() != 'RESOLVED'}"
                                              th:action="@{/admin/feedbacks/resolve/{id}(id=${fb.id})}"
                                              method="post">
                                            <button type="submit" class="btn-small green waves-effect waves-light tooltipped"
                                                    data-position="top" data-tooltip="Mark as Resolved">
                                                <i class="material-icons">check</i>
                                            </button>
                                        </form>
                                        <button th:if="${fb.status.name() == 'RESOLVED'}" class="btn-flat disabled">
                                            <i class="material-icons grey-text">done_all</i>
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(feedbacks)}">
                                    <td colspan="6" class="center-align grey-text">No feedback found.</td>
                                </tr>
                                </tbody>
                            </table>

                            <!-- Pagination -->
                            <ul class="pagination center-align" th:if="${totalPages > 1}" style="margin-top: 30px;">
                                <li th:classappend="${currentPage == 0} ? 'disabled'">
                                    <!-- Include status param in link -->
                                    <a th:href="${currentPage > 0} ? @{/admin/feedbacks(page=${currentPage - 1}, status=${currentStatus})} : '#'">
                                        <i class="material-icons">chevron_left</i>
                                    </a>
                                </li>

                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${currentPage == i} ? 'active blue darken-1' : 'waves-effect'">
                                    <a th:href="@{/admin/feedbacks(page=${i}, status=${currentStatus})}" th:text="${i + 1}">1</a>
                                </li>

                                <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                    <a th:href="${currentPage < totalPages - 1} ? @{/admin/feedbacks(page=${currentPage + 1}, status=${currentStatus})} : '#'">
                                        <i class="material-icons">chevron_right</i>
                                    </a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="script">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.tooltipped');
            M.Tooltip.init(elems);

            var selects = document.querySelectorAll('select');
            M.FormSelect.init(selects);
        });
    </script>
</div>



</body>
</html>
