<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Log In | ExpnsTracker</title>
    <!-- Page specific CSS can go here if needed -->
    <link th:href="@{/css/register.css}" rel="stylesheet">
    <style>
        .card {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card z-depth-3 hoverable">
                    <div class="card-content">
                        <h4 class="center-align blue-text text-darken-2">Log In</h4>
                        <p class="center-align grey-text">Welcome back! Please enter your credentials.</p>
                        <br />

                        <div class="error-message red-text center-align" id="error-message" style="margin-bottom: 15px;"></div>

                        <form onsubmit="signin(); return false;">
                            <div class="input-field">
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="input-field">
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                                <i class="material-icons suffix toggle-password" style="cursor: pointer;" onclick="togglePassword('password', this)">visibility</i>
                            </div>

                            <div class="right-align" style="margin-bottom: 20px;">
                                <a href="#forgotPasswordModal" class="modal-trigger blue-text text-darken-2" style="font-size: 0.9rem;">Forgot Password?</a>
                            </div>

                            <div class="center-align" style="margin-top: 20px;">
                                <button class="btn waves-effect waves-light blue darken-1" style="width: 100%;" type="submit">
                                    Log In
                                    <i class="material-icons right">login</i>
                                </button>
                            </div>
                        </form>

                        <div style="margin-top: 25px; margin-bottom: 25px; border-bottom: 1px solid #ddd;"></div>

                        <!-- Google Sign-In -->
                        <div class="center-align">
                            <button type="button" onclick="signInWithGoogle()" class="btn waves-effect waves-light red darken-1" style="width: 100%;">
                                <i class="material-icons left">public</i> Sign in with Google
                            </button>
                        </div>

                        <br />
                        <p class="center-align">
                            Don't have an account? <a th:href="@{/register}" class="blue-text text-darken-2">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <h5 class="blue-text text-darken-2">Reset Password</h5>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input id="resetEmail" type="email" class="validate">
                <label for="resetEmail">Email Address</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-grey btn-flat">Cancel</a>
            <a href="#!" onclick="sendResetEmail()" class="waves-effect waves-light btn blue darken-1">Send Link</a>
        </div>
    </div>
    <script type="module" th:src="@{/js/login.js}"></script>
    <script layout:fragment="script">
        document.addEventListener('DOMContentLoaded', function() {
            var modals = document.querySelectorAll('.modal');
            M.Modal.init(modals);
        });
    </script>
</div>

<!-- Page Specific Scripts -->




</body>
</html>
