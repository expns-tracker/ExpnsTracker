<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Expense Tracker</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div th:replace="navbar :: navbar('transactions')"></div>
<h2>Expense Tracker</h2>


<div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">0.00€</h1>

    <div class="inc-exp-container">
        <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+0.00€</p>
        </div>
        <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-0.00€</p>
        </div>
    </div>

    <h3>History</h3>

    <table class="striped responsive-table">
        <thead>
        <tr>
            <th>Type</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.type}"></td>
            <td th:text="${transaction.category}"></td>

            <td th:text="${transaction.amount}"
                th:classappend="${transaction.type.name() == 'EXPENSE'} ? 'red-text' : 'green-text'">
            </td>

            <td th:text="${transaction.description}"></td>

            <td>
                <!-- EDIT -->
                <a th:href="@{/transactions/edit/{id}(id=${transaction.id})}"
                   class="btn-small blue">
                    <i class="material-icons">edit</i>
                </a>

                <!-- DELETE -->
                <form th:action="@{/transactions/delete/{id}(id=${transaction.id})}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this transaction?');">
                    <button class="btn-small red" type="submit">
                        <i class="material-icons">delete</i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>
        <a th:href="@{/transactions/new}"
           style="text-decoration: none; color: inherit;">
            Add new transaction
        </a>
    </h3>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Load Dark Mode
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    });

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode",
            document.body.classList.contains("dark-mode"));
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        const sidenavs = document.querySelectorAll('.sidenav');
        if (sidenavs.length) {
            M.Sidenav.init(sidenavs);
        }

        const dropdowns = document.querySelectorAll('.dropdown-trigger');
        if (dropdowns.length) {
            M.Dropdown.init(dropdowns, {
                coverTrigger: false,
                constrainWidth: false
            });
        }

        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    });
</script>

<style>
    /* Active menu */
    nav ul li.active {
        background-color: rgba(255,255,255,0.15);
        border-radius: 4px;
    }

    /* Dark Mode */
    .dark-mode {
        background-color: #121212;
        color: #e0e0e0;
    }

    .dark-mode .chart-box,
    .dark-mode nav {
        background-color: #1e1e1e !important;
    }

    .dark-mode a {
        color: #90caf9 !important;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
