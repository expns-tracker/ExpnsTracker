<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complete Profile</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body class="grey lighten-4">

<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Complete Profile</span>

                    <form th:action="@{/profile/complete}"
                          th:object="${user}"
                          method="post">

                        <!-- First Name -->
                        <div class="input-field">
                            <i class="material-icons prefix">person</i>
                            <input id="firstName"
                                   type="text"
                                   th:field="*{firstName}"
                                   required>
                            <label for="firstName">First Name</label>
                        </div>

                        <!-- Last Name -->
                        <div class="input-field">
                            <i class="material-icons prefix">badge</i>
                            <input id="lastName"
                                   type="text"
                                   th:field="*{lastName}"
                                   required>
                            <label for="lastName">Last Name</label>
                        </div>

                        <!-- Currency -->
                        <div class="input-field">
                            <i class="material-icons prefix">attach_money</i>
                            <select th:field="*{currency}" required>
                                <option value="" disabled selected>Select currency</option>
                                <option th:each="curr : ${currencies}"
                                        th:value="${curr}"
                                        th:text="${curr}">
                                </option>
                            </select>
                            <label>Currency</label>
                        </div>

                        <!-- Monthly Budget -->
                        <div class="input-field">
                            <i class="material-icons prefix">account_balance_wallet</i>
                            <input id="monthlyBudgetLimit"
                                   type="number"
                                   step="0.01"
                                   min="0"
                                   th:field="*{monthlyBudgetLimit}"
                                   required>
                            <label for="monthlyBudgetLimit">Monthly Budget</label>
                        </div>

                        <div class="center">
                            <button class="btn-large waves-effect waves-light blue"
                                    type="submit">
                                Save
                                <i class="material-icons right">save</i>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var selects = document.querySelectorAll('select');
        M.FormSelect.init(selects);
    });
</script>

</body>
</html>
