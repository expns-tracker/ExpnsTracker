<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 403 - Forbidden</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #fff; padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        h1 { font-size: 48px; color: #c0392b; margin-bottom: 10px; }
        p { font-size: 16px; color: #333; }
        a { margin-top: 20px; display: inline-block; padding: 10px 20px; background: #3498db;
            color: #fff; text-decoration: none; border-radius: 5px; }
        a:hover { background: #2980b9; }
    </style>
</head>
<body>
<div class="container">
    <h1>403</h1>
    <p>You do not have permission to access this page.</p>

    <p th:if="${error}">
        <strong>Details:</strong> <span th:text="${error}"></span>
    </p>

    <a th:href="@{/}">Back to the main page</a>
</div>
</body>
</html>
