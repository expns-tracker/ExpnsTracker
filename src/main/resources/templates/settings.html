<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile & Preferences | ExpnsTracker</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background: #f4f4f4;
            padding: 2rem;
        }

        .card {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px 30px;
            border-radius: 12px;
        }

        .section-title {
            font-weight: 600;
            margin-top: 20px;
        }

        .input-field span {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card z-depth-3">
    <h4 class="center-align">Profile & Preferences</h4>
    <br />

    <form onsubmit="saveSettings(); return false;">

        <!-- Spending Budgets -->
        <div class="section-title">Monthly Budget</div>
        <div class="input-field">
            <input id="budget-food" type="number" step="0.01" required>
            <label for="budget-food">Food Budget (€)</label>
        </div>
        <div class="input-field">
            <input id="budget-transport" type="number" step="0.01" required>
            <label for="budget-transport">Transport Budget (€)</label>
        </div>
        <div class="input-field">
            <input id="budget-entertainment" type="number" step="0.01">
            <label for="budget-entertainment">Entertainment Budget (€)</label>
        </div>
        <div class="input-field">
            <input id="budget-other" type="number" step="0.01">
            <label for="budget-other">Other Budget (€)</label>
        </div>

        <!-- Notifications Preferences -->
        <div class="section-title">Notifications</div>
        <p>
            <label>
                <input type="checkbox" id="notif-transactions" checked />
                <span>Notify me about new transactions</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="notif-budget" checked />
                <span>Alert me when budget limits are exceeded</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="notif-goals" />
                <span>Notify me about savings goals</span>
            </label>
        </p>

        <!-- Preferred Categories -->
        <div class="section-title">Preferred Categories</div>
        <p>
            <label>
                <input type="checkbox" id="cat-food" checked />
                <span>Food</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="cat-transport" />
                <span>Transport</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="cat-entertainment" />
                <span>Entertainment</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="cat-other" />
                <span>Other</span>
            </label>
        </p>

        <div class="center-align">
            <button class="btn waves-effect waves-light" type="submit">
                Save Preferences
            </button>
        </div>

        <br>
        <p class="center-align">
            <a th:href="@{/dashboard}">Back to Dashboard</a>
        </p>

    </form>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    function saveSettings() {
        // Here you can add logic to save budgets/preferences
        alert("Preferences saved!");
    }
</script>

</body>
</html>
