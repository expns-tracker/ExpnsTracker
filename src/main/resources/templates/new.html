<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction | ExpnsTracker</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background: #f4f4f4;
            padding: 2rem;
        }
        .card {
            max-width: 500px;
            margin: 0 auto;
            padding: 25px 30px;
            border-radius: 12px;
        }
        .input-field i.material-icons {
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="card z-depth-3">
    <h4 class="center-align">Add Transaction</h4>
    <br />

    <form onsubmit="saveTransaction(); return false;">

        <!-- Transaction Title -->
        <div class="input-field">
            <input id="title" type="text" required>
            <label for="title">Title</label>
        </div>

        <!-- Amount -->
        <div class="input-field">
            <input id="amount" type="number" step="0.01" required>
            <label for="amount">Amount</label>
        </div>

        <!-- Category Dropdown -->
        <div class="input-field">
            <select id="category" required>
                <option value="" disabled selected>Choose category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>
            <label>Category</label>
        </div>

        <!-- Date Picker -->
        <div class="input-field">
            <input type="text" id="date" class="datepicker" required>
            <label for="date">Date</label>
        </div>

        <!-- Notes -->
        <div class="input-field">
            <textarea id="notes" class="materialize-textarea"></textarea>
            <label for="notes">Notes (optional)</label>
        </div>

        <div class="center-align">
            <button class="btn waves-effect waves-light" type="submit">
                Save Transaction
            </button>
        </div>

        <br>
        <p class="center-align">
            <a th:href="@{/transactions}">Back to Transactions</a>
        </p>

    </form>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    // Initialize components
    document.addEventListener('DOMContentLoaded', function() {
        M.FormSelect.init(document.querySelectorAll('select'));
        M.Datepicker.init(document.querySelectorAll('.datepicker'), {
            format: 'yyyy-mm-dd',
            defaultDate: new Date(),
            setDefaultDate: true
        });
    });

    function saveTransaction() {
        // Your JS save logic goes here
        alert("Transaction saved!");
    }
</script>

</body>
</html>
