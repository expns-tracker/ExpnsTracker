<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ExpnsTracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
<main>
<nav class="blue darken-2 z-depth-2">
    <div class="nav-wrapper container">
        <a href="/" class="brand-logo"><i class="material-icons left">account_balance</i>ExpnsTracker</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="/"><i class="material-icons left">dashboard</i>Dashboard</a></li>
            <li><a href="/reports"><i class="material-icons left">assignment</i>Reports</a></li>

            <li th:if="${currentUser != null}">
                <a href="/profile">
                    <i class="material-icons left">person</i><span th:text="${currentUser.firstName}">User</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 20px;">

    <div class="row center-align">
        <div class="col s12">
            <h4>Welcome Back</h4>
            <p class="flow-text">Manage your expenses securely and efficiently.</p>

            <a th:href="@{/tink/connect}" class="btn-large waves-effect waves-light blue">
                <i class="material-icons left">account_balance</i>
                Connect Bank Account
            </a>

            <a th:href="@{/tink/load-transactions}" class="btn-large waves-effect waves-light green">
                <i class="material-icons left">update</i>
                Load Transactions
            </a>


        </div>
    </div>
</div>
</main>

<footer class="page-footer blue darken-2" style="padding-top: 0; margin-top: auto;">
    <div class="footer-copyright">
        <div class="container center">
            Â© 2025 ExpnsTracker
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Server-Side Notifications (Toasts) -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        /*<![CDATA[*/
        // Thymeleaf will inline the values here. If value is null, it stays null.
        var successMessage = /*[[${successMessage}]]*/ null;
        var errorMessage = /*[[${errorMessage}]]*/ null;
        var infoMessage = /*[[${infoMessage}]]*/ null;

        // Check and display toasts
        if (successMessage) {
            M.toast({
                html: '<span><i class="material-icons left">check_circle</i>' + successMessage + '</span>',
                classes: 'green darken-1 rounded',
                displayLength: 4000
            });
        }

        if (errorMessage) {
            M.toast({
                html: '<span><i class="material-icons left">error</i>' + errorMessage + '</span>',
                classes: 'red darken-1 rounded',
                displayLength: 5000
            });
        }

        if (infoMessage) {
            M.toast({
                html: '<span><i class="material-icons left">info</i>' + infoMessage + '</span>',
                classes: 'blue darken-1 rounded',
                displayLength: 4000
            });
        }
        /*]]>*/
    });
</script>
</body>
</html>
