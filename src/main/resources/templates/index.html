<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ExpnsTracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link th:href="@{/css/alerts.css}" rel="stylesheet">
</head>
<body>

<nav>
    <div class="nav-wrapper blue darken-2">
        <a href="#" class="brand-logo center">ExpnsTracker</a>
    </div>
</nav>

<div class="container" style="margin-top: 20px;">

    <div th:replace="~{fragments/alerts :: alert-section}"></div>

    <div class="row center-align">
        <div class="col s12">
            <h4>Welcome Back</h4>
            <p class="flow-text">Manage your expenses securely and efficiently.</p>

            <a th:href="@{/tink/connect}" class="btn-large waves-effect waves-light blue">
                <i class="material-icons left">account_balance</i>
                Connect Bank Account
            </a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        M.AutoInit();

        var alerts = document.querySelectorAll('.alert-panel');

        if (alerts) {
            alerts.forEach(function (alert) {
                var closeBtn = alert.querySelector('.close-alert');
                if(closeBtn) {
                    closeBtn.addEventListener('click', function() {
                        alert.style.display = 'none';
                    });
                }

                setTimeout(function () {
                    alert.style.opacity = '0';

                    setTimeout(function() {
                        alert.remove();
                    }, 1000);
                }, 5000);
            });
        }
    });
</script>
</body>
</html>
